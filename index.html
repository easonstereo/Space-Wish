<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>星宇心愿 · StellarX</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* 星空微闪烁动画 */
    @keyframes twinkle { 
      from { opacity: .15; transform: translateY(0px)} 
      to   { opacity: .9;  transform: translateY(-.6px)} 
    }
    /* 渐变文字工具类 */
    .grad-text { 
      background: linear-gradient(90deg, #67e8f9, #818cf8);
      -webkit-background-clip: text; background-clip: text; color: transparent;
    }
  </style>
</head>
<body class="bg-[#030712] text-white selection:bg-cyan-300 selection:text-black">
  <div id="root"></div>

  <!-- React / ReactDOM / Babel（用来直接写 JSX） -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <!-- 页面逻辑 -->
  <script type="text/babel">
    const { useMemo } = React;

    function Starfield() {
      const stars = useMemo(() =>
        Array.from({ length: 140 }).map((_, i) => ({
          id: i,
          x: Math.random() * 100,
          y: Math.random() * 100,
          s: Math.random() * 1.1 + 0.2,
          o: Math.random() * 0.8 + 0.2,
          d: Math.random() * 4 + 2,
          delay: Math.random() * 2
        })), []
      );

      return (
        <div aria-hidden className="pointer-events-none fixed inset-0 -z-10">
          {/* 深色径向渐变底 */}
          <div className="absolute inset-0 
            bg-[radial-gradient(1000px_600px_at_70%_-10%,#1d2240_0%,rgba(29,34,64,0)_70%),
                radial-gradient(800px_500px_at_10%_20%,#0b1226_0%,rgba(11,18,38,0)_70%),
                #04060e]"></div>
          {/* 呼吸光晕 */}
          <div className="absolute -top-24 right-[-10%] h-[42rem] w-[42rem] rounded-full bg-indigo-600/20 blur-[120px]"></div>
          <div className="absolute bottom-[-20%] left-[-10%] h-[36rem] w-[36rem] rounded-full bg-fuchsia-600/15 blur-[120px]"></div>
          {/* 星点 */}
          {stars.map(s => (
            <span
              key={s.id}
              className="absolute rounded-full bg-white"
              style={{
                left: s.x + '%',
                top: s.y + '%',
                width: s.s + 'px',
                height: s.s + 'px',
                opacity: s.o,
                filter: "drop-shadow(0 0 6px rgba(255,255,255,0.4))",
                animation: `twinkle ${s.d}s ease-in-out ${s.delay}s infinite alternate`,
              }}
            />
          ))}
        </div>
      );
    }

    function Header() {
      return (
        <header className="sticky top-0 z-40 backdrop-blur supports-[backdrop-filter]:bg-black/30 border-b border-white/5">
          <div className="mx-auto max-w-7xl px-4 py-3 flex items-center justify-between">
            <div className="flex items-center gap-2">
              <div className="h-7 w-7 rounded-full bg-gradient-to-tr from-indigo-400 to-cyan-300 flex items-center justify-center shadow-[0_0_30px_rgba(56,189,248,0.45)]">
                <span className="text-black text-xs font-bold">★</span>
              </div>
              <span className="font-semibold tracking-wide">星宇心愿 StellarX</span>
            </div>
            <nav className="hidden md:flex items-center gap-6 text-sm text-white/80">
              <a href="#features" className="hover:text-white">产品</a>
              <a href="#manifest" className="hover:text-white">任务清单</a>
              <a href="#stats" className="hover:text-white">数据</a>
              <a href="#contact" className="hover:text-white">联系</a>
            </nav>
            <a href="#cta" className="rounded-full bg-white text-black px-5 py-2 font-medium hover:bg-white/90">立即合作</a>
          </div>
        </header>
      );
    }

    function Hero() {
      return (
        <section className="relative overflow-hidden">
          <div className="mx-auto max-w-7xl px-4 pt-20 pb-24">
            <h1 className="text-4xl md:text-6xl font-bold tracking-tight leading-[1.05]">
              让 <span className="grad-text">心愿入轨</span>，以航天级体验，定义下一代品牌叙事
            </h1>
            <p className="mt-5 max-w-2xl text-white/70">
              我们把「写下心愿 → 点火发射 → 轨道可视化 → 徽章纪念」做成一套可被品牌、城市与校园复用的太空级互动底座。
            </p>
            <div className="mt-8 flex flex-wrap items-center gap-3">
              <a href="#cta" className="rounded-full bg-gradient-to-r from-cyan-300 to-indigo-400 text-black font-semibold px-6 py-4 hover:opacity-90">
                🚀 立即发起任务
              </a>
              <a href="#manifest" className="rounded-full border border-white/20 text-white hover:bg-white/10 px-6 py-4">
                🛰️ 查看轨道演示
              </a>
            </div>
            {/* HUD 线框 */}
            <div className="mt-14 grid grid-cols-2 md:grid-cols-4 gap-4">
              {[
                { k: "近地轨道", v: "LEO 350–550km" },
                { k: "任务延展", v: "徽章 / 星图 / 回传" },
                { k: "交付形式", v: "线下 + 线上联动" },
                { k: "合规要点", v: "数据合规 / 未保" },
              ].map((item) => (
                <div key={item.k} className="rounded-lg border border-white/10 bg-white/5 p-4 text-sm">
                  <div className="text-white/50">{item.k}</div>
                  <div className="font-medium">{item.v}</div>
                </div>
              ))}
            </div>
          </div>
          <div className="absolute left-1/2 -translate-x-1/2 bottom-6 text-white/60 text-xs flex items-center gap-1">
            向下了解 ⌄
          </div>
        </section>
      );
    }

    function Trustbar() {
      return (
        <section className="border-t border-white/5">
          <div className="mx-auto max-w-7xl px-4 py-8 flex flex-wrap items-center gap-x-10 gap-y-4 opacity-80">
            <span className="text-xs uppercase tracking-[0.2em] text-white/50">Trusted by</span>
            <div className="h-6 w-24 rounded bg-white/10" />
            <div className="h-6 w-24 rounded bg-white/10" />
            <div className="h-6 w-24 rounded bg-white/10" />
            <div className="h-6 w-24 rounded bg-white/10" />
          </div>
        </section>
      );
    }

    function Features() {
      const items = [
        { title: "心愿发射系统", desc: "从写愿到点火，一键触发沉浸式动画与任务编号生成。" },
        { title: "轨道可视化",   desc: "三维地球与轨道星图，可跟随与缩放，展示实时/模拟位置。" },
        { title: "宇宙纪念徽章", desc: "专属编号的数字/实体徽章，品牌共创可定制材质与工艺。" },
        { title: "合规与风控",   desc: "未成年人保护、数据脱敏与审计全流程，企业可放心接入。" },
      ];
      return (
        <section id="features" className="mx-auto max-w-7xl px-4 py-16">
          <div className="grid md:grid-cols-3 gap-6">
            <div className="md:col-span-1">
              <h2 className="text-2xl md:text-3xl font-semibold leading-tight">
                航天级互动底座，<span className="grad-text">简洁 · 有力 · 可扩展</span>
              </h2>
              <p className="mt-3 text-white/70">
                以任务语汇统一体验：编号、航段、Manifest、回传与纪念，全部可无缝嵌入品牌场景。
              </p>
              <a href="#cta" className="inline-block mt-6 rounded-full bg-white text-black px-5 py-2">下载产品白皮书</a>
            </div>
            <div className="md:col-span-2 grid sm:grid-cols-2 gap-6">
              {items.map((it) => (
                <div key={it.title} className="bg-white/5 border border-white/10 backdrop-blur rounded-xl p-5">
                  <div className="text-base font-semibold">{it.title}</div>
                  <div className="text-white/70 text-sm mt-2">{it.desc}</div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Manifest() {
      const data = [
        { code: "STW-20341", name: "北航 · 航天日特别计划", phase: "在轨", city: "北京" },
        { code: "STW-20355", name: "城市新年愿望 · 联名", phase: "发射成功", city: "杭州" },
        { code: "STW-20362", name: "少儿科普 · 校园巡展", phase: "准备中", city: "济南" },
        { code: "STW-20377", name: "品牌节 · 心愿入轨秀", phase: "在轨", city: "上海" },
      ];
      return (
        <section id="manifest" className="border-y border-white/5 bg-white/0">
          <div className="mx-auto max-w-7xl px-4 py-14">
            <div className="flex items-center justify-between mb-6">
              <h3 className="text-xl font-semibold">🌐 任务 Manifest</h3>
              <a href="#cta" className="rounded-full border border-white/20 text-white hover:bg-white/10 px-4 py-2">查看全部</a>
            </div>
            <div className="flex gap-4 overflow-x-auto snap-x snap-mandatory [scrollbar-width:none] [-ms-overflow-style:none]">
              {data.map((m, i) => (
                <div key={m.code} className="min-w-[18rem] snap-start">
                  <div className="h-full bg-white/5 border border-white/10 rounded-xl p-5">
                    <div className="text-base font-semibold">🚀 {m.name}</div>
                    <div className="text-sm text-white/70 space-y-1 mt-3">
                      <p><span className="text-white/50">任务编号：</span>{m.code}</p>
                      <p><span className="text-white/50">状态：</span>{m.phase}</p>
                      <p><span className="text-white/50">城市：</span>{m.city}</p>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </section>
      );
    }

    function Stats() {
      const stats = [
        { k: "累计心愿", v: "128,642" },
        { k: "在轨心愿", v: "8,312" },
        { k: "合作机构", v: "116" },
        { k: "覆盖城市", v: "42" },
      ];
      return (
        <section id="stats" className="mx-auto max-w-7xl px-4 py-16">
          <div className="grid grid-cols-2 md:grid-cols-4 gap-4">
            {stats.map((s) => (
              <div key={s.k} className="rounded-xl border border-white/10 bg-white/5 p-6 text-center">
                <div className="text-2xl font-semibold tracking-tight">{s.v}</div>
                <div className="text-xs text-white/60 mt-2 uppercase tracking-[0.2em]">{s.k}</div>
              </div>
            ))}
          </div>
        </section>
      );
    }

    function CTA() {
      return (
        <section id="cta" className="relative">
          <div className="mx-auto max-w-6xl px-4 py-16">
            <div className="bg-gradient-to-r from-indigo-500/20 to-cyan-400/20 border border-white/10 rounded-2xl overflow-hidden p-8 md:p-12">
              <div className="grid md:grid-cols-2 gap-8 items-center">
                <div>
                  <h3 className="text-2xl md:text-3xl font-semibold">把你的品牌故事，写在轨道上</h3>
                  <p className="text-white/70 mt-3">从概念到落地，我们提供整套航天化叙事系统：心愿卡、发射仪式、星图可视化与纪念徽章，线上线下联动。</p>
                  <div className="mt-6 flex gap-3">
                    <a href="#contact" className="rounded-full bg-white text-black px-6 py-4 font-medium">预约演示 →</a>
                    <a href="#contact" className="rounded-full border border-white/20 text-white hover:bg-white/10 px-6 py-4">下载方案</a>
                  </div>
                </div>
                <div className="rounded-xl border border-white/10 bg-white/5 p-6">
                  <div className="text-sm text-white/80">适用场景：</div>
                  <ul className="mt-3 space-y-2 text-sm text-white/80 list-disc list-inside">
                    <li>品牌活动：快闪发射仪式 + 任务编号</li>
                    <li>科普研学：课程联动 + 校园数据板</li>
                    <li>城市联名：地标灯光秀 + 航天主题展</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </section>
      );
    }

    function Footer() {
      return (
        <footer id="contact" className="border-t border-white/10">
          <div className="mx-auto max-w-7xl px-4 py-10 grid md:grid-cols-3 gap-8">
            <div>
              <div className="flex items-center gap-2">
                <div className="h-7 w-7 rounded-full bg-gradient-to-tr from-indigo-400 to-cyan-300 flex items-center justify-center">
                  <span className="text-black text-xs font-bold">★</span>
                </div>
                <span className="font-semibold tracking-wide">星宇心愿 StellarX</span>
              </div>
              <p className="mt-3 text-white/60 text-sm">
                以航天级叙事，连接品牌与大众的情感。
              </p>
            </div>
            <div>
              <h4 className="text-sm font-medium mb-3">联系</h4>
              <ul className="space-y-2 text-sm text-white/70">
                <li>商务合作：biz@stellars.io</li>
                <li>媒体与活动：press@stellars.io</li>
                <li>地址：北京 · 杭州 · 济南</li>
              </ul>
            </div>
            <div>
              <h4 className="text-sm font-medium mb-3">法律</h4>
              <ul className="space-y-2 text-sm text-white/70">
                <li>隐私政策</li>
                <li>未成年人保护</li>
                <li>数据合规声明</li>
              </ul>
            </div>
          </div>
          <div className="border-t border-white/10 text-center text-xs text-white/50 py-4">
            © {new Date().getFullYear()} StellarX · 星宇心愿. All rights reserved.
          </div>
        </footer>
      );
    }

    function App() {
      return (
        <div className="min-h-screen w-full overflow-x-hidden">
          <Starfield />
          <Header />
          <Hero />
          <Trustbar />
          <Features />
          <Manifest />
          <Stats />
          <CTA />
          <Footer />
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<App />);
  </script>
</body>
</html>
